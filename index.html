<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <h1>MOVIE APPLICATION</h1>
        <ul>
          <li><a href="#popular">Popular Movies</a></li>
          <li><a href="#top-rated">Top Rated Movies</a></li>
          <li><a href="#upcoming">Upcoming Movies</a></li>
        </ul>
      </div>
    </nav>
    <section id="banner">
      <div class="container">
        <h2>Welcome to Muskaan's App</h2>
        <p>Discover the latest movies with ratings, descriptions, and more!</p>
      </div>
    </section>
  </header>

  <main>
    <section id="popular">
      <div class="container">
        <h2>Popular Movies</h2>
        <div id="popular-movies" class="movie-container">
        </div>
      </div>
    </section>

    <section id="top-rated">
      <div class="container">
        <h2>Top Rated Movies</h2>
        <div id="top-rated-movies" class="movie-container">
        </div>
      </div>
    </section>

    <section id="upcoming">
      <div class="container">
        <h2>Upcoming Movies</h2>
        <div id="upcoming-movies" class="movie-container">
        
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Movie App. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
